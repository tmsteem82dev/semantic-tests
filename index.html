<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic ui test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/companySearchController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angucomplete-alt/3.0.0/angucomplete-alt.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./css/angucomplete.css">
</head>

<body ng-app="myApp">

    <div class="ui vertical accordion menu">
        <div class="item">
            <a class="active title">
                <i class="dropdown icon"></i>
                Search
            </a>
            <div class="active content">
                <div class="ui form">
                    <div class=" active content" ng-controller="CompanySearchController">
                        <div>
                            <div angucomplete-alt id="company-search" placeholder="Search for a company" maxlength="150"
                                pause="150" selected-object="onCompanySelected" local-data="companyData" search-fields="ticker,name"
                                title-field="title" minlength="2" input-class="form-control form-control-small"
                                match-class="autocomplete-highlight">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <a class="title">
                <i class="dropdown icon"></i>
                Size
            </a>
            <div class=" content">
                <div class="ui form">
                    <div class="grouped fields">
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="size" value="small">
                                <label>Small</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="size" value="medium">
                                <label>Medium</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="size" value="large">
                                <label>Large</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="size" value="x-large">
                                <label>X-Large</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <a class="title">
                <i class="dropdown icon"></i>
                Colors
            </a>
            <div class="content">
                <div class="ui form">
                    <div class="grouped fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" name="small">
                                <label>Red</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" name="medium">
                                <label>Orange</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" name="large">
                                <label>Green</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" name="x-large">
                                <label>Blue</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.accordion')
            .accordion({
                selector: {
                    trigger: '.title'
                }
            });
    </script>
</body>

</html>
